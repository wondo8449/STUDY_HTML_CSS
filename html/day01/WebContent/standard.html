<!DOCTYPE html> <!-- HTML5 시작을 알리는 선언(형식상 사용된다) -->
<html lang="ko"> <!-- 한국형 웹 컨텐츠 접근성 지침에서 웹페이지의 html 요소 안에 페이지의 기본 언어 선언을 규정하고 있다 -->
<head> <!-- body 태그가 시작되기 전에 미리 설정이 필요한 태그들을 작성한다 -->
<meta charset="UTF-8"> <!-- metadata의 약자로 html 문서를 부가 설명해주는 역할을 한다 -->
<title>Insert title here</title> <!-- 페이지 제목 작성, 브라우저 탭에 새길 글씨 작성, 15자 이내 -->
</head>
<body> <!-- 실제 화면에 출력할 내용을 담아줄 태그 -->

</body>
</html>
