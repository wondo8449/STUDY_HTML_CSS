<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form & input</title>
</head>
<body>
	<form>
		<p>
			아이디<input type="text" placeholder="아이디를 입력해주세요" name="userId" required autocomplete="off">
		</p>
		<p>
			비밀번호<input type="password" placeholder="15자 이상, 대문자, 특수문자 포함" name="userPassword" required autocomplete="off">
		</p>
		<fieldset>
			<legend>성별</legend>
			<p>
				<lable><input type="radio" name="gender" value="none"> 선택안함</lable>
				<lable><input type="radio" name="gender" value="w"> 여자</lable>
				<lable><input type="radio" name="gender" value="m"> 남자</lable>
			</p>
		</fieldset>
		<fieldset>
			<legend>취미</legend>
			<p>
				<lable><input type="checkbox" name="hobby" value="영화감상">영화감상</lable>
				<lable><input type="checkbox" name="hobby" value="골프">골프</lable>
				<lable><input type="checkbox" name="hobby" value="볼링">볼링</lable>
				<lable><input type="checkbox" name="hobby" value="기타">기타</lable>
				<lable><input type="checkbox" name="hobby" value="테니스">테니스</lable>
				<lable><input type="checkbox" name="hobby" value="산책">산책</lable>
			</p>
		</fieldset>
		<p>
			날짜<input type="date">		
		</p>
		<p>
			<label for="img"><img src="node-js-256.png" style="width:50px; height:50px;"></label>
			<input style="display:none" type="file" id="img">
		</p>
		<p>
			학과 선택
			<select name="major">
				<option value="computer">컴공과</option>
				<option value="math">수학과</option>
				<option value="korean">국어국문과</option>
			</select>
		</p>
		<textarea rows="4" cols="30" style="resize:none">입력해주세요</textarea>
		<p>
			<input type="submit" value="가입 완료">
			<input type="button" value="초기화">
		</p>
	</form>
</body>
</html>
