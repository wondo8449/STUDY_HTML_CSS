<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        div#wrap {
            display: table;
            margin: 0 auto;
            width: 70%;
        }

        div.row {
            display: table-row;
        }

        div.col {
            display: table-cell;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="row"></div>
            <div class="col">1열</div>
            <div class="col">2열</div>
            <div class="col">3열</div>
            <div class="col">4열</div>
        <div class="row">
            <div class="col">1열</div>
            <div class="col">2열</div>
            <div class="col">3열</div>
            <div class="col">4열</div>
        </div>
    </div>
</body>
</html>
